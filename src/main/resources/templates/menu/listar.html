<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNav('menu')}"></div>

<main class="container py-5 mt-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <p class="text-muted mb-1">Carta disponible</p>
            <h2 class="fw-semibold mb-0">Menú de platos y bebidas</h2>
        </div>
        <a class="btn btn-emerald btn-lg px-4" th:href="@{/menu/nuevo}" sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-plus-lg me-2"></i>Nuevo plato
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card card-glass">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-modern align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Insumos</th>
                        <th class="text-center" sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(platos)}">
                        <td colspan="6" class="text-center text-muted py-5">No hay platos registrados.</td>
                    </tr>
                    <tr th:each="plato, iter : ${platos}">
                        <td th:text="${iter.index + 1}">1</td>
                        <td th:text="${plato.nombre}">Nombre</td>
                        <td th:text="${plato.descripcion ?: '—'}">Descripción</td>
                        <td th:text="${#numbers.formatDecimal(plato.precio, 2, 2)}">0.00</td>
                        <td>
                            <span class="badge text-bg-light me-1"
                                  th:each="insumo : ${plato.insumos}"
                                  th:text="${insumo.nombre}">Insumo</span>
                            <span th:if="${#lists.isEmpty(plato.insumos)}" class="text-muted">Sin insumos</span>
                        </td>
                        <td class="text-center" sec:authorize="hasRole('ADMIN')">
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-outline-primary" th:href="@{'/menu/editar/' + ${plato.id}}">
                                    <i class="bi bi-pencil-square me-1"></i>Editar
                                </a>
                                <form th:action="@{'/menu/eliminar/' + ${plato.id}}" method="post"
                                      onsubmit="return confirm('¿Eliminar el plato seleccionado?');">
                                    <button class="btn btn-outline-danger" type="submit">
                                        <i class="bi bi-trash me-1"></i>Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
