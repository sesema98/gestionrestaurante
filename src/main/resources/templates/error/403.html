<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso restringido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments/navbar :: mainNav('dashboard')"></div>

<main class="container d-flex flex-column align-items-center justify-content-center text-center" style="min-height:70vh;">
    <div class="card card-glass p-5">
        <div class="mb-3">
            <i class="bi bi-shield-lock text-danger" style="font-size:3rem;"></i>
        </div>
        <h2 class="fw-semibold mb-3">No tienes permisos suficientes</h2>
        <p class="text-muted mb-4">Esta sección está reservada para perfiles autorizados. Si necesitas acceso, comunícate con el administrador.</p>
        <a class="btn btn-emerald px-4" th:href="@{/}">Volver al dashboard</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
