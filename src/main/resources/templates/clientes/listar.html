<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Clientes - ' + ${titulo}">Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#28a745;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/clientes}">Sabor Gourmet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light btn-sm ms-2" th:href="@{/login}">Iniciar sesión</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                        <button class="btn btn-outline-light btn-sm" type="submit">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-success">Listado de Clientes</h2>
        <a class="btn btn-success" th:href="@{/clientes/nuevo}" sec:authorize="hasAnyRole('ROLE_ADMIN')">Nuevo</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle text-center">
                    <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>DNI</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Mesa</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clientes}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.dni}">00000000</td>
                        <td th:text="${c.nombres}">Nombre</td>
                        <td th:text="${c.apellidos}">Apellido</td>
                        <td th:text="${c.telefono}">999999999</td>
                        <td th:text="${c.correo}">correo@dominio.com</td>
                        <td th:text="${c.mesa != null ? 'Mesa ' + c.mesa.numero + ' (' + c.mesa.estado + ')' : '—'}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{'/clientes/editar/' + ${c.id}}" class="btn btn-outline-primary btn-sm">Editar</a>
                            <a th:href="@{'/clientes/eliminar/' + ${c.id}}" class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('¿Eliminar cliente?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
