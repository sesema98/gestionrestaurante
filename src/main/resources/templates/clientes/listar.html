<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes | Gestión Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body data-admin="true">
<div th:replace="fragments/navbar :: mainNav('clientes')"></div>

<main class="container py-5 mt-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <p class="text-muted mb-1">Panel de clientes</p>
            <h2 class="fw-semibold mb-0">Registro y asignación de mesas</h2>
        </div>
        <a class="btn btn-emerald btn-lg px-4" th:href="@{/clientes/nuevo}">
            <i class="bi bi-plus-lg me-2"></i>Nuevo cliente
        </a>
    </div>

    <div class="card card-glass">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-modern align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Contacto</th>
                        <th>Mesa</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(clientes)}">
                        <td colspan="6" class="text-center text-muted py-5">
                            No hay clientes registrados aún.
                        </td>
                    </tr>
                    <tr th:each="cliente, idx : ${clientes}">
                        <td th:text="${idx.index + 1}">1</td>
                        <td>
                            <div class="fw-semibold" th:text="${cliente.nombres + ' ' + cliente.apellidos}">Nombre Apellido</div>
                            <small class="text-muted" th:text="${cliente.dni}">00000000</small>
                        </td>
                        <td>
                            <div th:text="${cliente.telefono}">999999999</div>
                            <small class="text-muted" th:text="${cliente.correo}">correo@demo.com</small>
                        </td>
                        <td th:text="${cliente.mesa != null ? 'Mesa ' + cliente.mesa.numero : 'Sin mesa'}">Mesa 1</td>
                        <td>
                            <div th:if="${cliente.mesa != null}">
                                <select class="form-select form-select-sm mesa-estado-inline"
                                        th:attr="data-mesa-id=${cliente.mesa.id},data-cliente-id=${cliente.id},data-context='clientes',data-current=${cliente.mesa.estado}">
                                    <option value="Disponible" th:selected="${cliente.mesa.estado == 'Disponible'}">Disponible</option>
                                    <option value="Ocupada" th:selected="${cliente.mesa.estado == 'Ocupada'}">Ocupada</option>
                                    <option value="Reservada" th:selected="${cliente.mesa.estado == 'Reservada'}">Reservada</option>
                                </select>
                            </div>
                            <span class="badge-estado sin-mesa" th:if="${cliente.mesa == null}">Sin mesa</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-outline-primary" th:href="@{'/clientes/editar/' + ${cliente.id}}">
                                    <i class="bi bi-pencil-square me-1"></i>Editar
                                </a>
                                <a class="btn btn-outline-danger"
                                   th:href="@{'/clientes/eliminar/' + ${cliente.id}}"
                                   onclick="return confirm('¿Eliminar el cliente seleccionado?');">
                                    <i class="bi bi-trash me-1"></i>Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
