<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments/navbar :: mainNav('clientes')"></div>

<main class="container py-5 mt-5">
    <div class="col-lg-10 mx-auto">
        <div class="card card-glass">
            <div class="card-header border-0">
                <h4 class="mb-0" th:text="${titulo}">Cliente</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="row g-3 needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombres</label>
                        <input type="text" class="form-control" th:field="*{nombres}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Apellidos</label>
                        <input type="text" class="form-control" th:field="*{apellidos}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">DNI</label>
                        <input type="text" class="form-control" th:field="*{dni}" maxlength="12" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Tel√©fono</label>
                        <input type="text" class="form-control" th:field="*{telefono}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Correo</label>
                        <input type="email" class="form-control" th:field="*{correo}">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-semibold">Mesa</label>
                        <select id="mesa" name="mesaId" class="form-select" required>
                            <option value="" th:if="${cliente.mesa == null}" disabled selected>Selecciona una mesa</option>
                            <optgroup label="Mesas disponibles" th:if="${!#lists.isEmpty(mesasDisponibles)}">
                                <option th:each="mesa : ${mesasDisponibles}"
                                        th:value="${mesa.id}"
                                        th:data-estado="${mesa.estado}"
                                        th:selected="${cliente.mesa != null and mesa.id == cliente.mesa.id}"
                                        th:text="${'Mesa ' + mesa.numero + ' (' + mesa.estado + ')'}"></option>
                            </optgroup>
                            <optgroup label="Mesas activas" th:if="${!#lists.isEmpty(mesasActivas)}">
                                <option th:each="mesa : ${mesasActivas}"
                                        th:value="${mesa.id}"
                                        th:data-estado="${mesa.estado}"
                                        th:selected="${cliente.mesa != null and mesa.id == cliente.mesa.id}"
                                        th:disabled="${mesa.id != mesaActualId}"
                                        th:text="${'Mesa ' + mesa.numero + ' (' + mesa.estado + ')'}"></option>
                            </optgroup>
                        </select>
                        <div class="form-text">Solo las mesas disponibles se pueden asignar durante un nuevo registro.</div>
                        <div class="text-danger small" th:if="${#fields.hasErrors('mesa')}" th:errors="*{mesa}"></div>
                    </div>
                    <div class="col-12 text-end">
                        <a th:href="@{/clientes}" class="btn btn-link text-muted">Cancelar</a>
                        <button class="btn btn-emerald px-4" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
