<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="text-success mb-3" th:text="${titulo}"></h4>
            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}" />

                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input class="form-control" th:field="*{nombres}" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input class="form-control" th:field="*{apellidos}" required />
                </div>

                <div class="col-md-4">
                    <label class="form-label">DNI</label>
                    <input class="form-control" th:field="*{dni}" />
                </div>

                <div class="col-md-4">
                    <label class="form-label">Tel√©fono</label>
                    <input class="form-control" th:field="*{telefono}" />
                </div>

                <div class="col-md-4">
                    <label class="form-label">Correo</label>
                    <input class="form-control" th:field="*{correo}" />
                </div>

                <div class="col-md-6">
                    <label for="mesa">Mesa:</label>
                    <select id="mesa" name="mesaId" class="form-select" required>
                        <option value="" disabled selected>Seleccione una mesa</option>
                        <option th:each="m : ${mesas}"
                                th:value="${m.id}"
                                th:text="${'Mesa ' + m.numero + ' (' + m.estado + ')'}">
                        </option>
                    </select>
                </div>

                <div class="col-12">
                    <button class="btn btn-success">Guardar</button>
                    <a class="btn btn-secondary" th:href="@{/clientes}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
