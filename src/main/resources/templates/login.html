<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión | Gestión Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;background:linear-gradient(135deg,#f8f9fa,#e8f5e9);">
<div class="card card-glass p-4" style="max-width:420px;width:100%;">
    <div class="text-center mb-4">
        <h2 class="fw-semibold">Gestión Restaurante</h2>
        <p class="text-muted mb-0">Ingresa con tu usuario para continuar</p>
    </div>
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label fw-semibold">Usuario</label>
            <input type="text" name="username" class="form-control" placeholder="correo@demo.com" required>
        </div>
        <div class="mb-4">
            <label class="form-label fw-semibold">Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="********" required>
        </div>
        <button class="btn btn-emerald w-100 py-2" type="submit">Ingresar</button>
        <div class="text-center text-muted small mt-3">
            Demo: <strong>mozo / 12345</strong> ó <strong>cliente@demo.com / 12345</strong> <strong>admin / 12345</strong>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
