<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .mesa {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .mesa:hover {
            transform: scale(1.05);
        }
        .mesa.disponible {
            background-color: #28a745;
        }
        .mesa.ocupada {
            background-color: #dc3545;
        }
        .mesa.reservada {
            background-color: #ffc107;
            color: #333;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#28a745;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/clientes}">Sabor Gourmet</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/mesas/mapa}">Mapa de Mesas</a></li>
        </ul>
    </div>
</nav>

<div class="container py-4">
    <h2 class="text-success text-center mb-4">Mapa de Mesas</h2>

    <div class="d-flex flex-wrap justify-content-center gap-4">
        <div th:each="m : ${mesas}"
             th:class="'mesa ' + ${m.estado.toLowerCase()}"
             th:onclick="'asignarMesa(' + ${m.id} + ');'">
            <div>
                <p th:text="${'Mesa ' + m.numero}"></p>
                <small th:text="${m.estado}"></small>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAsignar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Asignar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Â¿Desea registrar un cliente para esta mesa?</p>
            </div>
            <div class="modal-footer">
                <a id="btnAsignar" class="btn btn-success">Registrar Cliente</a>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function asignarMesa(id) {
        const modal = new bootstrap.Modal(document.getElementById('modalAsignar'));
        document.getElementById('btnAsignar').href = '/clientes/nuevo?mesaId=' + id;
        modal.show();
    }
</script>

</body>
</html>
