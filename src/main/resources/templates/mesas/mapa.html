<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa de mesas | Gestión Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments/navbar :: mainNav('mesas')"></div>

<main class="container py-5 mt-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <p class="text-muted mb-1">Vista rápida</p>
            <h2 class="fw-semibold mb-0">Distribución de mesas</h2>
        </div>
        <a class="btn btn-outline-secondary" th:href="@{/}">Volver al dashboard</a>
    </div>

    <div class="card card-glass">
        <div class="card-body">
            <div class="mesa-grid">
                <div class="mesa-card"
                     th:each="mesa : ${mesas}"
                     th:classappend="${' status-' + #strings.toLowerCase(mesa.estado)}">
                    <span class="state-badge" th:text="${mesa.estado}">Disponible</span>
                    <div class="mesa-number mt-3" th:text="${'Mesa ' + mesa.numero}">Mesa 1</div>
                    <p class="text-muted mb-1">
                        <i class="bi bi-people-fill me-1"></i>
                        <span th:text="${mesa.capacidad + ' personas'}">4 personas</span>
                    </p>
                    <small class="text-muted">
                        <i class="bi bi-geo-alt me-1"></i>
                        <span th:text="${mesa.ubicacion != null ? mesa.ubicacion : 'Sin ubicación'}">Salón</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
