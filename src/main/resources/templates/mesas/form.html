<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Mesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments/navbar :: mainNav('mesas')"></div>

<main class="container py-5 mt-5">
    <div class="col-lg-8 mx-auto">
        <div class="card card-glass">
            <div class="card-header border-0">
                <h4 class="mb-0" th:text="${titulo}">Mesa</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="row g-3 needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Número</label>
                        <input type="number" class="form-control" th:field="*{numero}" min="1" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Capacidad</label>
                        <input type="number" class="form-control" th:field="*{capacidad}" min="1" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="Disponible">Disponible</option>
                            <option value="Ocupada">Ocupada</option>
                            <option value="Reservada">Reservada</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-semibold">Ubicación</label>
                        <input type="text" class="form-control" th:field="*{ubicacion}" placeholder="Terraza, salón, patio...">
                    </div>
                    <div class="col-12 text-end">
                        <a th:href="@{/mesas}" class="btn btn-link text-muted">Cancelar</a>
                        <button type="submit" class="btn btn-emerald px-4">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
