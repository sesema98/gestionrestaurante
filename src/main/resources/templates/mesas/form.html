<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="text-success mb-3" th:text="${titulo}">Mesa</h4>
            <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="row g-3">
                <input type="hidden" th:field="*{id}" />

                <div class="col-md-3">
                    <label class="form-label">Número</label>
                    <input class="form-control" type="number" th:field="*{numero}" required />
                </div>

                <div class="col-md-3">
                    <label class="form-label">Capacidad</label>
                    <input class="form-control" type="number" th:field="*{capacidad}" required />
                </div>

                <div class="col-md-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" th:field="*{estado}">
                        <option value="Disponible">Disponible</option>
                        <option value="Ocupada">Ocupada</option>
                        <option value="Reservada">Reservada</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Ubicación</label>
                    <input class="form-control" th:field="*{ubicacion}" />
                </div>

                <div class="col-12 mt-3">
                    <button class="btn btn-success">Guardar</button>
                    <a class="btn btn-secondary" th:href="@{/mesas}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
