<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#28a745;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/clientes}">Sabor Gourmet</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/mesas}">Mesas</a></li>
        </ul>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-success">Listado de Mesas</h2>
        <a class="btn btn-success" th:href="@{/mesas/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">Nueva Mesa</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped text-center align-middle">
                <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Capacidad</th>
                    <th>Estado</th>
                    <th>Ubicación</th>


                    <th sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${mesas.isEmpty()}">
                    <td colspan="6" class="text-muted">No hay mesas registradas</td>
                </tr>
                <tr th:each="m : ${mesas}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.numero}"></td>
                    <td th:text="${m.capacidad}"></td>
                    <td th:text="${m.estado}"></td>
                    <td th:text="${m.ubicacion}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/mesas/editar/' + ${m.id}}" class="btn btn-outline-primary btn-sm">Editar</a>
                        <a th:href="@{'/mesas/eliminar/' + ${m.id}}" class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('¿Eliminar mesa?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
