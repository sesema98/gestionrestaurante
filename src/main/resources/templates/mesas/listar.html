<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesas | Gestión Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body data-admin="true">
<div th:replace="fragments/navbar :: mainNav('mesas')"></div>

<main class="container py-5 mt-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <p class="text-muted mb-1">Panel de mesas</p>
            <h2 class="fw-semibold mb-0">Control de estado y capacidad</h2>
        </div>
        <a class="btn btn-emerald btn-lg px-4" th:href="@{/mesas/nuevo}">
            <i class="bi bi-plus-lg me-2"></i>Nueva mesa
        </a>
    </div>

    <div class="card card-glass">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-modern align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Número</th>
                        <th>Capacidad</th>
                        <th>Estado</th>
                        <th>Ubicación</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(mesas)}">
                        <td colspan="6" class="text-center text-muted py-5">No hay mesas registradas.</td>
                    </tr>
                    <tr th:each="mesa, idx : ${mesas}">
                        <td th:text="${idx.index + 1}">1</td>
                        <td th:text="${mesa.numero}">1</td>
                        <td th:text="${mesa.capacidad + ' personas'}">4 personas</td>
                    <td>
                        <select class="form-select form-select-sm mesa-estado-inline"
                                th:attr="data-mesa-id=${mesa.id},data-context='mesas',data-current=${mesa.estado}">
                            <option value="Disponible" th:selected="${mesa.estado == 'Disponible'}">Disponible</option>
                            <option value="Ocupada" th:selected="${mesa.estado == 'Ocupada'}">Ocupada</option>
                            <option value="Reservada" th:selected="${mesa.estado == 'Reservada'}">Reservada</option>
                        </select>
                    </td>
                        <td th:text="${mesa.ubicacion != null ? mesa.ubicacion : 'Sin ubicación'}">Salón</td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-outline-primary" th:href="@{'/mesas/editar/' + ${mesa.id}}">
                                    <i class="bi bi-pencil-square me-1"></i>Editar
                                </a>
                                <a class="btn btn-outline-danger"
                                   th:href="@{'/mesas/eliminar/' + ${mesa.id}}"
                                   onclick="return confirm('¿Eliminar la mesa seleccionada?');">
                                    <i class="bi bi-trash me-1"></i>Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
