<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insumos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments/navbar :: mainNav('insumos')"></div>

<main class="container py-5 mt-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <div>
            <p class="text-muted mb-1">Control de almacén</p>
            <h2 class="fw-semibold mb-0">Insumos</h2>
        </div>
        <a class="btn btn-emerald btn-lg px-4" th:href="@{/insumos/nuevo}">
            <i class="bi bi-plus-lg me-2"></i>Nuevo insumo
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card card-glass">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-modern align-middle">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Stock</th>
                        <th>Mínimo</th>
                        <th>Unidad</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(insumos)}">
                        <td colspan="6" class="text-center text-muted py-5">No hay insumos registrados.</td>
                    </tr>
                    <tr th:each="insumo, iter : ${insumos}">
                        <td th:text="${iter.index + 1}">1</td>
                        <td>
                            <span th:text="${insumo.nombre}">Nombre</span>
                            <small class="badge ms-2"
                                   th:classappend="${insumo.stock <= insumo.stockMinimo} ? ' text-bg-warning' : ' text-bg-light'">
                                <span th:text="${insumo.stock <= insumo.stockMinimo ? 'Stock bajo' : 'OK'}"></span>
                            </small>
                        </td>
                        <td th:text="${insumo.stock + ' ' + insumo.unidadMedida}">0</td>
                        <td th:text="${insumo.stockMinimo}">0</td>
                        <td th:text="${insumo.unidadMedida}">unidad</td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-outline-primary" th:href="@{'/insumos/editar/' + ${insumo.id}}">
                                    <i class="bi bi-pencil-square me-1"></i>Editar
                                </a>
                                <form th:action="@{'/insumos/eliminar/' + ${insumo.id}}" method="post"
                                      onsubmit="return confirm('¿Eliminar el insumo seleccionado?');">
                                    <button class="btn btn-outline-danger" type="submit">
                                        <i class="bi bi-trash me-1"></i>Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
