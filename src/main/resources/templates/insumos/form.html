<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Insumo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments/navbar :: mainNav('insumos')"></div>

<main class="container py-5 mt-5">
    <div class="col-lg-6 mx-auto">
        <div class="card card-glass">
            <div class="card-header border-0">
                <h4 class="mb-0" th:text="${titulo}">Registrar insumo</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/insumos/guardar}" th:object="${insumo}" method="post" class="row g-3 needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="col-12">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Stock</label>
                        <input type="number" min="0" class="form-control" th:field="*{stock}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Stock m√≠nimo</label>
                        <input type="number" min="0" class="form-control" th:field="*{stockMinimo}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('stockMinimo')}" th:errors="*{stockMinimo}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Unidad</label>
                        <input type="text" class="form-control" th:field="*{unidadMedida}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('unidadMedida')}" th:errors="*{unidadMedida}"></div>
                    </div>

                    <div class="col-12 text-end">
                        <a class="btn btn-link text-muted" th:href="@{/insumos}">Cancelar</a>
                        <button class="btn btn-emerald px-4" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
